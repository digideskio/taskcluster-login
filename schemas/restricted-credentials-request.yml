$schema:                  http://json-schema.org/draft-04/schema#
title:                    "Restricted Credentials Request"
type:                     object
properties:
  scopes:
    description: |
      The desired scopes for the new credentials.
    type:                   array
    items:
      description: Scope
      type:                 string
      pattern: "^[\x20-\x7e]*$"
    uniqueItems:            true
  clientIdSuffix:
    description: |
      The suffix that will be appended to the caller's clientId, with an
      intervening `/`, to generate the new credentials' clientId.
    type:                 string
additionalProperties:     false
required:
  - scopes
  - clientIdSuffix
